<!DOCTYPE html>
<html>
<head>
    <title>YouTube Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 400px;
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Scraper</h1>
    <form action="/scrape" method="post">
        <label for="url">Enter YouTube channel URL:</label><br>
        <input type="text" id="url" name="url" placeholder="https://www.youtube.com/...">
        <input type="submit" value="Scrape">
    </form>
    <p>{{ message }}</p>
</body>
</html>
